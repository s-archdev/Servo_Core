<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Core - Image Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .converter-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .upload-zone.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .control-group select,
        .control-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: white;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .file-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .file-details {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
        }

        .status.success {
            color: #28a745;
        }

        .status.error {
            color: #dc3545;
        }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .format-badge {
            background: #f8f9fa;
            border: 1px solid #e0e0e0;
            padding: 5px 10px;
            border-radius: 15px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .converter-card {
                padding: 20px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Servo Core</h1>
            <p>Universal Image Converter - Process any image format locally in your browser</p>
        </div>

        <div class="converter-card">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop files here or click to browse</div>
                <div class="upload-subtext">
                    Supports: JPG, PNG, WebP, GIF, BMP, PDF, SVG
                </div>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*,.pdf">
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="outputFormat">Output Format</label>
                    <select id="outputFormat">
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                        <option value="gif">GIF</option>
                        <option value="bmp">BMP</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="quality">Quality (0.1 - 1.0)</label>
                    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.9">
                    <span id="qualityValue">0.9</span>
                </div>
                
                <div class="control-group">
                    <label for="maxWidth">Max Width (px)</label>
                    <input type="number" id="maxWidth" placeholder="Original size" min="1">
                </div>
                
                <div class="control-group">
                    <label for="maxHeight">Max Height (px)</label>
                    <input type="number" id="maxHeight" placeholder="Original size" min="1">
                </div>
            </div>

            <button class="convert-btn" id="convertBtn" disabled>Select Files to Convert</button>
            
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="status" id="status"></div>
            
            <div class="file-list" id="fileList"></div>
        </div>

        <div class="converter-card">
            <h3>Supported Formats</h3>
            <div class="format-grid">
                <div class="format-badge">JPEG</div>
                <div class="format-badge">PNG</div>
                <div class="format-badge">WebP</div>
                <div class="format-badge">GIF</div>
                <div class="format-badge">BMP</div>
                <div class="format-badge">PDF</div>
                <div class="format-badge">SVG</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let selectedFiles = [];
        let convertedFiles = [];

        // DOM elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const outputFormat = document.getElementById('outputFormat');
        const quality = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const maxWidth = document.getElementById('maxWidth');
        const maxHeight = document.getElementById('maxHeight');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');
        const fileList = document.getElementById('fileList');

        // Event listeners
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', handleDragOver);
        uploadZone.addEventListener('dragleave', handleDragLeave);
        uploadZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        quality.addEventListener('input', updateQualityValue);
        convertBtn.addEventListener('click', convertFiles);

        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            addFiles(files);
        }

        function addFiles(files) {
            const validFiles = files.filter(file => {
                return file.type.startsWith('image/') || file.type === 'application/pdf';
            });

            selectedFiles = [...selectedFiles, ...validFiles];
            updateFileList();
            updateConvertButton();
        }

        function updateQualityValue() {
            qualityValue.textContent = quality.value;
        }

        function updateFileList() {
            fileList.innerHTML = '';
            
            [...selectedFiles, ...convertedFiles].forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const isConverted = index >= selectedFiles.length;
                const fileType = file.type || 'unknown';
                const bgColor = getFileTypeColor(fileType);
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon" style="background: ${bgColor}">
                            ${getFileTypeIcon(fileType)}
                        </div>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">(${formatFileSize(file.size)})</div>
                        </div>
                    </div>
                    <div class="file-actions">
                        ${isConverted ? `<button class="download-btn" onclick="downloadFile(${index - selectedFiles.length})">Download</button>` : ''}
                        <button class="remove-btn" onclick="removeFile(${index}, ${isConverted})">Remove</button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
        }

        function getFileTypeColor(type) {
            if (type.includes('jpeg') || type.includes('jpg')) return '#ff6b6b';
            if (type.includes('png')) return '#4ecdc4';
            if (type.includes('webp')) return '#45b7d1';
            if (type.includes('gif')) return '#96ceb4';
            if (type.includes('bmp')) return '#feca57';
            if (type.includes('pdf')) return '#ff9ff3';
            return '#74b9ff';
        }

        function getFileTypeIcon(type) {
            if (type.includes('jpeg') || type.includes('jpg')) return 'JPG';
            if (type.includes('png')) return 'PNG';
            if (type.includes('webp')) return 'WEB';
            if (type.includes('gif')) return 'GIF';
            if (type.includes('bmp')) return 'BMP';
            if (type.includes('pdf')) return 'PDF';
            return 'IMG';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function removeFile(index, isConverted) {
            if (isConverted) {
                convertedFiles.splice(index - selectedFiles.length, 1);
            } else {
                selectedFiles.splice(index, 1);
            }
            updateFileList();
            updateConvertButton();
        }

        function downloadFile(index) {
            const file = convertedFiles[index];
            const url = URL.createObjectURL(file);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function updateConvertButton() {
            if (selectedFiles.length > 0) {
                convertBtn.disabled = false;
                convertBtn.textContent = `Convert ${selectedFiles.length} File${selectedFiles.length > 1 ? 's' : ''}`;
            } else {
                convertBtn.disabled = true;
                convertBtn.textContent = 'Select Files to Convert';
            }
        }

        async function convertFiles() {
            if (selectedFiles.length === 0) return;

            const targetFormat = outputFormat.value;
            const qualityValue = parseFloat(quality.value);
            const maxW = maxWidth.value ? parseInt(maxWidth.value) : null;
            const maxH = maxHeight.value ? parseInt(maxHeight.value) : null;

            progressBar.style.display = 'block';
            convertBtn.disabled = true;
            status.textContent = 'Converting files...';
            status.className = 'status';

            const newConvertedFiles = [];

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const progress = ((i + 1) / selectedFiles.length) * 100;
                progressFill.style.width = progress + '%';
                
                try {
                    let convertedFile;
                    
                    if (file.type === 'application/pdf') {
                        convertedFile = await convertPdfToImage(file, targetFormat, qualityValue, maxW, maxH);
                    } else {
                        convertedFile = await convertImage(file, targetFormat, qualityValue, maxW, maxH);
                    }
                    
                    newConvertedFiles.push(convertedFile);
                } catch (error) {
                    console.error('Conversion error:', error);
                    status.textContent = `Error converting ${file.name}: ${error.message}`;
                    status.className = 'status error';
                    return;
                }
            }

            convertedFiles = [...convertedFiles, ...newConvertedFiles];
            selectedFiles = [];
            
            progressBar.style.display = 'none';
            progressFill.style.width = '0%';
            status.textContent = `Successfully converted ${newConvertedFiles.length} file${newConvertedFiles.length > 1 ? 's' : ''}!`;
            status.className = 'status success';
            
            updateFileList();
            updateConvertButton();
        }

        async function convertImage(file, targetFormat, quality, maxW, maxH) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Calculate dimensions
                    let { width, height } = calculateDimensions(img.width, img.height, maxW, maxH);
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw image
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Convert to blob
                    canvas.toBlob((blob) => {
                        if (blob) {
                            const extension = targetFormat === 'jpeg' ? 'jpg' : targetFormat;
                            const fileName = file.name.replace(/\.[^/.]+$/, '') + '.' + extension;
                            const convertedFile = new File([blob], fileName, { type: `image/${targetFormat}` });
                            resolve(convertedFile);
                        } else {
                            reject(new Error('Failed to convert image'));
                        }
                    }, `image/${targetFormat}`, quality);
                };
                
                img.onerror = () => reject(new Error('Failed to load image'));
                img.src = URL.createObjectURL(file);
            });
        }

        async function convertPdfToImage(file, targetFormat, quality, maxW, maxH) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            const page = await pdf.getPage(1); // Convert first page
            
            const viewport = page.getViewport({ scale: 2.0 });
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            
            await page.render({ canvasContext: ctx, viewport }).promise;
            
            // Apply dimension constraints if specified
            if (maxW || maxH) {
                const resizedCanvas = document.createElement('canvas');
                const resizedCtx = resizedCanvas.getContext('2d');
                
                const { width, height } = calculateDimensions(canvas.width, canvas.height, maxW, maxH);
                resizedCanvas.width = width;
                resizedCanvas.height = height;
                
                resizedCtx.drawImage(canvas, 0, 0, width, height);
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(resizedCanvas, 0, 0);
            }
            
            return new Promise((resolve, reject) => {
                canvas.toBlob((blob) => {
                    if (blob) {
                        const extension = targetFormat === 'jpeg' ? 'jpg' : targetFormat;
                        const fileName = file.name.replace(/\.[^/.]+$/, '') + '.' + extension;
                        const convertedFile = new File([blob], fileName, { type: `image/${targetFormat}` });
                        resolve(convertedFile);
                    } else {
                        reject(new Error('Failed to convert PDF'));
                    }
                }, `image/${targetFormat}`, quality);
            });
        }

        function calculateDimensions(originalWidth, originalHeight, maxW, maxH) {
            let width = originalWidth;
            let height = originalHeight;
            
            if (maxW && width > maxW) {
                height = (height * maxW) / width;
                width = maxW;
            }
            
            if (maxH && height > maxH) {
                width = (width * maxH) / height;
                height = maxH;
            }
            
            return { width: Math.round(width), height: Math.round(height) };
        }
    </script>
</body>
</html>
